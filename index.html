<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!--scoreboard-->
    <div class="scores">
        <div class="score-boardX">
            <span class="x">X</span><span class="scoreX">-</span>
        </div>
        <div class="score-boardO">
            <span class="o">O</span><span class="scoreO">-</span>
        </div>
    </div>
    
    <!--Player-->
    <div class="player">
        <div class="player-title">Vez de</div> <div class="playerNext">--</div>
    </div>
    <!--area hash-->
    <div class="area">
            <div class="area-container">
                <div data-item="a1" class="item b r"></div>
                <div data-item="a2" class="item b r"></div>
                <div data-item="a3" class="item b"></div>
        
                <div data-item="b1" class="item b r"></div>
                <div data-item="b2" class="item b r"></div>
                <div data-item="b3" class="item b"></div>
        
                <div data-item="c1" class="item r"></div>
                <div data-item="c2" class="item r"></div>
                <div data-item="c3" class="item"></div>
            </div>
    </div>

    <div class="winner">
        <div class="winner-title">Vencedor:</div>
        <div class="winner-player">--</div>
    </div>

    <button class="reset">Resetar</button>

    <script src="script.js"></script>
</body>
</html>
